apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: illuminatio-runner
    illuminatio-cleanup: on-request
    illuminatio-role: ds_runner-set
  name: illuminatio-runner
  namespace: illuminatio
spec:
  selector:
    matchLabels:
      illuminatio-role: ds_runner
  template:
    metadata:
      generateName: illuminatio-ds-runner
      labels:
        illuminatio-cleanup: on-request
        illuminatio-role: ds_runner
    spec:
      containers:
      - env:
        - name: RUNNER_MODE
          value: daemon
        - name: RUNNER_NODE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: RUNNER_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: RUNNER_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: localhost:5000/illuminatio-runner:dev
        imagePullPolicy: Always
        name: runner
        securityContext:
          allowPrivilegeEscalation: true
          procMount: Default
          runAsUser: 0
          capabilities:
            add:
              - SYS_ADMIN
      dnsPolicy: ClusterFirst
      hostPID: true
      serviceAccount: illuminatio-runner
      terminationGracePeriodSeconds: 30
      # TODO can we add here liveness and readiness checks?
