apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: illuminatio-runner
    illuminatio-cleanup: on-request
    illuminatio-role: ds_runner-set
  name: illuminatio-runner
  namespace: illuminatio
spec:
  selector:
    matchLabels:
      illuminatio-role: ds_runner
  template:
    metadata:
      labels:
        illuminatio-cleanup: on-request
        illuminatio-role: ds_runner
    spec:
      containers:
      - env:
        - name: RUNNER_MODE
          value: daemon
        - name: RUNNER_NODE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: RUNNER_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: RUNNER_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CONTAINER_RUNTIME_NAME
          value: containerd
        - name: CONTAINER_RUNTIME_ENDPOINT
          value: /var/run/containerd/containerd.sock
        image: inovex/illuminatio-runner:dev
        imagePullPolicy: Always
        name: runner
        securityContext:
          allowPrivilegeEscalation: true
          procMount: Default
          runAsUser: 0
          capabilities:
            add:
              - SYS_ADMIN
        volumeMounts:
        - mountPath: /etc/config/
          name: cases-volume
        - mountPath: /var/run/containerd/containerd.sock
          name: cri-socket
          readOnly: true
        - mountPath: /var/run/netns
          name: net-ns
          readOnly: true
      dnsPolicy: ClusterFirst
      hostPID: true
      serviceAccount: illuminatio-runner
      terminationGracePeriodSeconds: 30
      volumes:
      - name: cases-volume
        configMap:
          defaultMode: 420
          name: illuminatio-cases-cfgmap
      - name: cri-socket
        hostPath:
          path: /var/run/containerd/containerd.sock
          type: Socket
      - name: net-ns
        hostPath:
          path: /var/run/netns
          type: Directory
